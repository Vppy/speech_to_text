  <header class="header">

              <circle cx="12" cy="7" r="4"></circle>

          </div>
          <div class="profile-pic-overlay">
            <span>Change Photo</span>
          </div>
        </div>
        <div class="profile-info">
          <div class="profile-header">
            <h2 class="profile-name">vaibhav singh</h2>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
              <svg class="theme-icon" viewBox="0 0 24 24">
                <circle class="sun" cx="12" cy="12" r="4"/>
                <g class="sun-beams">
                  <line x1="12" y1="3" x2="12" y2="5"/>
                  <line x1="12" y1="19" x2="12" y2="21"/>
                  <line x1="5" y1="12" x2="3" y2="12"/>
                  <line x1="21" y1="12" x2="19" y2="12"/>
                  <line x1="7.05" y1="7.05" x2="5.636" y2="5.636"/>
                  <line x1="18.364" y1="18.364" x2="16.95" y2="16.95"/>
                  <line x1="16.95" y1="7.05" x2="18.364" y2="5.636"/>
                  <line x1="5.636" y1="18.364" x2="7.05" y2="16.95"/>
                </g>
                <circle class="moon" cx="12" cy="12" r="10"/>
              </svg>
            </button>
          </div>
          <p class="profile-title">Speech Recognition Expert</p>
          <div class="profile-stats">
            <div class="stat">
              <span class="stat-value">1.2K</span>
              <span class="stat-label">Transcripts</span>
            </div>
            <div class="stat">
              <span class="stat-value">15</span>
              <span class="stat-label">Languages</span>
            </div>
            <div class="stat">
              <span class="stat-value">98%</span>
              <span class="stat-label">Accuracy</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>Speech to Text</h1>
    <div class="language-selector">
      <div class="search-container">
        <input type="text" id="languageSearch" class="search-input" placeholder="Search languages...">
      </div>
      <div class="select-wrapper">
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect" class="select-style">
          <option value="ar-SA">Arabic</option>
          <option value="bn-IN">Bengali</option>
          <option value="cmn-Hans-CN">Chinese (Simplified)</option>
          <option value="nl-NL">Dutch</option>
          <option value="en-US">English</option>
          <option value="fr-FR">French</option>
          <option value="de-DE">German</option>
          <option value="hi-IN">Hindi</option>
          <option value="id-ID">Indonesian</option>
          <option value="it-IT">Italian</option>
          <option value="ja-JP">Japanese</option>
          <option value="ko-KR">Korean</option>
          <option value="ms-MY">Malay</option>
          <option value="fa-IR">Persian</option>
          <option value="pt-BR">Portuguese</option>
          <option value="ru-RU">Russian</option>
          <option value="es-ES">Spanish</option>
          <option value="ta-IN">Tamil</option>
          <option value="te-IN">Telugu</option>
          <option value="tr-TR">Turkish</option>
          <option value="ur-PK">Urdu</option>
          <option value="vi-VN">Vietnamese</option>
        </select>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn">
        <svg class="mic-icon" viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z" />
        </svg>
        Start Recording
      </button>
      <button id="stopBtn" class="btn" disabled>
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M18,18H6V6H18V18Z" />
        </svg>
        Stop Recording
      </button>
    </div>

    <div class="transcript-section">
      <h2>Current Transcript</h2>
      <div class="transcript-container">
        <div id="output" class="transcript" contenteditable="true"></div>
        <button id="copyCurrentBtn" class="action-btn copy-current-btn" title="Copy to clipboard">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="status">
      <div id="statusDot"></div>
      <span id="statusText">Click 'Start Recording' to begin</span>
    </div>

    <div class="history-section">
      <h2>History</h2>
      <div id="history"></div>
    </div>
  </div>
